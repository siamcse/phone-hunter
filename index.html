<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Poppins&display=swap" rel="stylesheet">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body{
            font-family: 'Poppins', sans-serif;
        }
        h1{
            font-family: 'Berkshire Swash', cursive;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar bg-light fixed-md-top">
            <div class="container-fluid">
                <a class="navbar-brand fs-2 text-danger">Mobile Phones</a>
                <div class="navbar-nav d-flex flex-row">
                    <a class="nav-link active p-2 fs-5" aria-current="page" href="#">Home</a>
                    <a class="nav-link active p-2 fs-5" href="#">Features</a>
                    <a class="nav-link active p-2 fs-5" href="#">Pricing</a>
                </div>
                <!-- search phone  -->
                <div class="d-flex">
                    <input type="text" class="form-control" id="search-field" placeholder="Search your phone">
                    <button id="search-btn" class="btn btn-primary">Search</button>
                </div>
            </div>
        </nav>
        <h1 class="text-center mt-5 py-2 text-success">Welcome to My Phone Hunter!</h1>
    </header>
    <main class="container">
        <!-- search phone  -->
        <section>
            
        </section>
        <!-- display phone  -->
        <section>
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
            <div id="not-found" style="height: 400px;" class="mt-4 d-flex justify-content-center align-items-center d-none">
                <h1 class="text-danger">Phones not found!!</h1>
            </div>
            <!-- show all  -->
            <div id="show-all" class="text-center mt-2 p-3 d-none">
                <button id="show-all-btn" class="btn btn-primary">Show All</button>
            </div>
        </section>
        <!-- load spinner -->
        <section id="loader" class="d-none">
            <div style="height: 500px;" class="d-flex flex-column justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h1 class="text-primary">Wait Bro!! Data is Loading.</h1>
            </div>
        </section>
        <!-- modal -->
        <section>
            <!-- Button trigger modal -->
            
            
            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="phoneDetailModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                            <!-- card -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
